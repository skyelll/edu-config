db:
  ds:
    write:
      common: #通用写
        url: jdbc:mysql://172.16.16.15:3306/cd-system-prev?useUnicode=true&characterEncoding=UTF-8
        username: cdmall
        password: '{cipher}'
    read:
      common: #通用读
        url: jdbc:mysql://172.16.16.19:3306/cd-system-prev?useUnicode=true&characterEncoding=UTF-8
        username: cdmall
        password: '{cipher}'

app:
  #是否为web站点, 默认false
  web.project: false
  performance.log: NOTSET
  performance.log.ignore:
    # 不打印sql日志
    sql: true
    # 不打印mq日志
    mq: true
  okhttp:
    read.timeout: 3000
    connect.timeout: 3000
    write.timeout: 10000
    #最大空闲连接数
    max.idle: 5
    #空闲连接存活时间
    alive.duration: 300
ribbon:
    # 默认的连接超时时间, Feign会优先读取这个配置
    ConnectTimeout: 2000
    # 默认的读取超时时间, Feign会优先读取这个配置
    ReadTimeout: 5000
hystrix:
    # hystrix执行命令的默认超时时间, 超过这个时间feign调用将抛出HystrixRuntimeException
    command.default.execution.isolation.thread.timeoutInMilliseconds: 10000
    # 线程池大小, Feign每个类使用不同的线程池
    threadpool.default.coreSize: 100
    
